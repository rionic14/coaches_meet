name: Deploy to NAS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USERNAME }}
          password: ${{ secrets.NAS_PASSWORD }}
          port: ${{ secrets.NAS_PORT }}
script: |
            cd /volume1/web/coaches_meet
            git pull origin main
            npm install
            # sudo 없이도 실행 가능하도록 pm2 경로를 직접 지정하거나 권한 확인
            /usr/local/lib/node_modules/pm2/bin/pm2 restart coaches_meet || sudo -S /usr/local/lib/node_modules/pm2/bin/pm2 restart coaches_meet <<< "${{ secrets.NAS_PASSWORD }}"
