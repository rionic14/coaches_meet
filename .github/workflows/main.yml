name: Deploy to NAS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USERNAME }}
          password: ${{ secrets.NAS_PASSWORD }}
          port: ${{ secrets.NAS_PORT }}
          script: |
            # 1. 경로 이동
            cd /volume1/web/coaches_meet
            
            # 2. 코드 업데이트
            git pull origin main
            
            # 3. 환경변수 설정 (npm을 찾을 수 있게 나스 경로 추가)
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin
            
            # 4. npm install (실패해도 다음 단계로 넘어가게 설정)
            npm install || echo "npm install failed but continuing..."
            
            # 5. PM2 재시작 (비번을 자동으로 주입하는 -S 옵션 사용)
            echo "${{ secrets.NAS_PASSWORD }}" | sudo -S /usr/local/lib/node_modules/pm2/bin/pm2 restart coaches_meet
