name: Deploy to NAS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USERNAME }}
          password: ${{ secrets.NAS_PASSWORD }}
          port: ${{ secrets.NAS_PORT }}
          script: |
            # 복잡한 거 다 빼고 딱 필요한 것만!
            cd /volume1/web/coaches_meet && git pull origin main
            
            # sudo 비번 주입 + PM2 경로 강제 지정 (시놀로지 기본 경로)
            echo "${{ secrets.NAS_PASSWORD }}" | sudo -S /usr/local/lib/node_modules/pm2/bin/pm2 restart coaches_meet
